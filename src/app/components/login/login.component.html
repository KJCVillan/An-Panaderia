
<section>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="box">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="container">
      <div class="form">
        <h2>Login Form</h2>
        <small>user: ALFKI// pass: 12209</small>

        <form ngNativeValidate [formGroup] ="loginForm"
        (ngSubmit)="verificarLogin(loginForm.value)">

          <div class="inputBox">
            <input type="text" class="form-control" formControlName="usuario" placeholder="usuario" required>
          </div>

          <div class="inputBox">
            <input type="password" class="form-control" formControlName="clave" placeholder="clave" required>
          </div>

          <div class="inputBox">
            <input type="submit" value="Login">
          </div>

          <p class="forget">Olvide mi password <a href="#"> Click aquí</a></p>
          <p class="forget">Registrate <a href="#"> Click aquí</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
